{% extends 'base.html' %}{% block content %}

<div class="container bg-secondary p-3 mb-3">
  <p class="text-light">AGREGAR LIBRO</p>
  <form action="{% url 'nuevo_libro' %}" method="POST">
    {% csrf_token %}
    <textarea
      name="isbn"
      placeholder="Codigo"
      class="form-control m-auto"
    ></textarea>
    <button class="mt-3 btn btn-info">Agregar</button>
  </form>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">TITULO</th>
      <th scope="col">AUTOR</th>
      <th scope="col">GENERO</th>
      <th scope="col">SINOPSIS</th>
      <th scope="col">ISBN</th>

      <th scope="col">ELIMINAR</th>
    </tr>
  </thead>
  <tbody>
    {%for libro in libros%}

    <tr>
      <td class="fw-bold">{{libro.titulo}}</td>
      <td>{{libro.autor}}</td>
      <td>{{libro.genero}}</td>
      <td>{{libro.sinopsis}}</td>
      <td>{{libro.isbn}}</td>
      <td>
        <form action="{% url 'eliminar_libro' libro.id %}" method="POST">
          {% csrf_token %}
          <button>Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}

    </tr>
    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
    </tr> -->
  </tbody>
</table>

{% endblock %}
